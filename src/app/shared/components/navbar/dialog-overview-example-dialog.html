<h3 mat-dialog-title>Listo para salir?</h3>
<div mat-dialog-content>
    <p>Seleccione "Salir" a continuación si está listo para finalizar la sesión actual.
    </p>
</div>
<div mat-dialog-actions class="float-right">
    <button class="btn btn-sm btn-danger" (click)="onNoClick()">Cancelar</button>
    <button class="btn btn-sm btn-info" (click)="Signout()">Salir</button>
</div>
